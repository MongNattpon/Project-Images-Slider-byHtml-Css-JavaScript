<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js"></script>
</head>

<body>
    <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons start -->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <!-- radio button end -->

            <!-- images start -->
            <div class="slide frist">
                <img src="/img/png1.jpg" width="500px" height="800px" alt="" />
            </div>
            <div class="slide">
                <img src="/img/png2.jpg" width="500px" height="800px" alt="" />
            </div>
            <div class="slide">
                <img src="/img/png3.jpg" width="500px" height="800px" alt="" />
            </div>
            <div class="slide">
                <img src="/img/png4.jpg" width="500px" height="800px" alt="" />
            </div>
            <!-- images end -->
            <!-- automatic navigation start -->
               <div class="navigation-auto">
                 <div class="auto-btn1"></div>
                 <div class="auto-btn2"></div>
                 <div class="auto-btn3"></div>
                 <div class="auto-btn4"></div>
               </div>
            <!-- automatic navigation end -->
        </div>
          <!-- manual navigation start -->
              <div class="navigation-manual">
               <label for="radio1" class="manual-btn"></label>
               <label for="radio2" class="manual-btn"></label>
               <label for="radio3" class="manual-btn"></label>
               <label for="radio4" class="manual-btn"></label>
              </div>

          <!-- manual navigation end -->
    </div>
    <!-- image slider end -->
</body>

</html>
